<header x-data="
        {
          navbarOpen: false,
          dropdownOpen: false
        }
      "
    :class="scrolledFromTop ? 'bg-white/80 shadow-sticky backdrop-blur-xs' : 'bg-transparent'"
    class="fixed top-0 z-50 flex items-center w-full" style="background: #ffffff;">
    <div class="container">
      <div class="relative flex items-center justify-between -mx-4">
        <div class="max-w-full px-4 w-60">
          <a routerLink="/" :class="scrolledFromTop && 'py-4! lg:py-2!' " class="block w-full py-6 lg:py-5" style="display: flex; color: #000000;">
            <img src="src/images/logo/brand-logo-black.png" alt="logo" class="w-full" style="height: 50px; width: 50px;"/>
            <div style="display: grid;" class="px-4">
              <span>Automate</span>
              <span>Algos</span>
            </div>
          </a>
        </div>
        <div class="flex items-center justify-end w-full px-4">
          <div>
            <button (click)="toggleNavbar()" [class.navbarTogglerActive]="navbarOpen" id="navbarToggler"
              class="absolute right-4 top-1/2 block -translate-y-1/2 rounded-lg px-3 py-[6px] ring-primary focus:ring-2 lg:hidden">
              <span :class="navbarOpen && 'rotate-45 top-[7px]' "
                class="relative my-[6px] block h-[2px] w-[30px] bg-black"></span>
              <span :class="navbarOpen && 'opacity-0' "
                class="relative my-[6px] block h-[2px] w-[30px] bg-black"></span>
              <span :class="navbarOpen && 'top-[-8px] rotate-[135deg]' "
                class="relative my-[6px] block h-[2px] w-[30px] bg-black"></span>
            </button>
            <nav [ngClass]="navbarOpen ? '' : 'hidden'"
            id="navbarCollapse"
              class="absolute right-4 top-full w-full max-w-[250px] rounded-lg bg-white py-4 px-6 shadow-sm lg:static lg:block lg:w-full lg:max-w-full lg:bg-transparent lg:py-0 lg:shadow-none">
              <ul class="blcok lg:flex">
                <li class="text-body-color-2">
                  <a routerLink="/"
                    class="flex py-2 text-lg font-semibold scroll-menu text-black hover:text-gray-600 lg:ml-7 lg:inline-flex lg:py-5 xl:ml-10 2xl:ml-12">
                    Home
                  </a>
                </li>
                <li class="relative group submenu-item">
                  <a href="javascript:void(0)"
                    class="relative flex py-2 text-lg font-semibold text-black hover:text-gray-600 after:absolute after:right-1 after:top-1/2 after:mt-[-2px] after:h-2 after:w-2 after:translate-y-[-50%] after:rotate-45 after:border-b-2 after:border-r-2 after:border-current lg:ml-7 lg:inline-flex lg:py-5 lg:pl-0 lg:pr-4 lg:after:right-0 xl:ml-10 2xl:ml-12">
                    Products
                  </a>
                  <div :class="dropdownOpen ? 'block' : 'hidden lg:block'"
                    class="submenu relative top-full left-0 rounded-lg bg-white transition-[top] duration-300 group-hover:opacity-100 lg:invisible lg:absolute lg:top-[115%] lg:w-[250px] lg:p-4 lg:opacity-0 lg:shadow-lg lg:group-hover:visible lg:group-hover:top-full">
                    <a routerLink="/data"
                      class="block rounded-sm py-[10px] text-sm text-black hover:text-gray-600 lg:px-4">
                      Data </a>

                    <a routerLink="/trading-view"
                      class="block rounded-sm py-[10px] text-sm text-black hover:text-gray-600 lg:px-4">
                      Trading View </a>

                    <a routerLink="/backtest"
                      class="block rounded-sm py-[10px] text-sm text-black hover:text-gray-600 lg:px-4">
                      Backtest </a>

                    <a href="support.html"
                      class="block rounded-sm py-[10px] text-sm text-black hover:text-gray-600 lg:px-4">
                      Live Connect </a>
                  </div>
                </li>
                <li class="relative group submenu-item">
                  <a href="javascript:void(0)"
                    class="relative flex py-2 text-lg font-semibold text-black hover:text-gray-600 after:absolute after:right-1 after:top-1/2 after:mt-[-2px] after:h-2 after:w-2 after:translate-y-[-50%] after:rotate-45 after:border-b-2 after:border-r-2 after:border-current lg:ml-7 lg:inline-flex lg:py-5 lg:pl-0 lg:pr-4 lg:after:right-0 xl:ml-10 2xl:ml-12">
                    Analytics
                  </a>
                  <div :class="dropdownOpen ? 'block' : 'hidden lg:block'"
                    class="submenu relative top-full left-0 rounded-lg bg-white transition-[top] duration-300 group-hover:opacity-100 lg:invisible lg:absolute lg:top-[115%] lg:w-[250px] lg:p-4 lg:opacity-0 lg:shadow-lg lg:group-hover:visible lg:group-hover:top-full">
                    <a href="blog-grid.html"
                      class="block rounded-sm py-[10px] text-sm text-black hover:text-gray-600 lg:px-4">
                      Heatmap </a>

                    <a href="blog-details.html"
                      class="block rounded-sm py-[10px] text-sm text-black hover:text-gray-600 lg:px-4">
                      Coin Reports </a>
                  </div>
                </li>
                <li>
                  <a routerLink="/pricing"
                    class="flex py-2 text-lg font-semibold scroll-menu text-black hover:text-gray-600 lg:ml-7 lg:inline-flex lg:py-5 xl:ml-10 2xl:ml-12">
                    Pricing
                  </a>
                </li>
                <li>
                  <a href="#testimonials"
                    class="flex py-2 text-lg font-semibold scroll-menu text-black hover:text-gray-600 lg:ml-7 lg:inline-flex lg:py-5 xl:ml-10 2xl:ml-12">
                    Testimonials
                  </a>
                </li>
                <li>
                  <a href="#aboutus"
                    class="flex py-2 text-lg font-semibold scroll-menu text-black hover:text-gray-600 lg:ml-7 lg:inline-flex lg:py-5 xl:ml-10 2xl:ml-12">
                    About Us
                  </a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="flex justify-end pr-16 lg:pr-0">
          
            <div class="hidden sm:flex">
              <a routerLink="/login" *ngIf="!isLoggedIn()"
                class="flex items-center mr-2 justify-center rounded-full border border-black py-[9px] px-8 text-base font-small text-black transition-all hover:bg-black hover:text-black lg:px-4 xl:px-8">
                Sign In
              </a>
              <a routerLink="/signup" *ngIf="!isLoggedIn()"
                class="flex items-center justify-center rounded-full border border-black py-[9px] px-8 text-base font-small text-white transition-all bg-primary hover:bg-primary/90 dark:hover:bg-primary/90k lg:px-4 xl:px-8">
                Sign Up
              </a>
              <a routerLink="/login" *ngIf="isLoggedIn()" (click)="logout()"
                class="flex items-center justify-center rounded-full border border-black py-[9px] px-8 text-base font-small text-black transition-all hover:bg-black hover:text-black lg:px-4 xl:px-8">
                Log Out
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
