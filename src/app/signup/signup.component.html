<!-- ===== Signup start ===== -->
<section class="relative z-10 pt-[180px] pb-[120px]">
  <div class="container">
    <div class="mx-[-16px] flex flex-wrap">
      <div class="w-full px-4">
        <div class="wow fadeInUp mx-auto max-w-[500px] rounded-xl border border-[#f5f5f5] bg-white p-8 dark:border-0 dark:bg-dark sm:p-[60px] shadow-xl" data-wow-delay="0s">
          <div class="text-center mb-8">
            <h3 class="mb-3 text-3xl font-bold text-black dark:text-white">Create your account</h3>
            <p class="text-base font-medium text-body-color-2 dark:text-body-color">Join thousands of traders automating their strategies</p>
          </div>
          
          <div class="flex items-center justify-center mb-8">
            <span class="hidden h-[1px] w-full max-w-[60px] bg-body-color/50 sm:block"></span>
            <p class="w-full px-5 text-base font-medium text-center text-body-color-2 dark:text-body-color">Register with your email</p>
            <span class="hidden h-[1px] w-full max-w-[60px] bg-body-color/50 sm:block"></span>
          </div>
          
          <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="space-y-6">
            <!-- Full Name -->
            <div class="form-group">
              <label for="name" class="form-label">
                <svg class="form-icon" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                </svg>
                Full Name
              </label>
              <input
                type="text"
                name="name"
                placeholder="Enter your full name"
                formControlName="name"
                class="form-input"
                [class.error]="signupForm.controls['name'].invalid && signupForm.controls['name'].touched"
              />
              <div class="error-message" *ngIf="signupForm.controls['name'].invalid && signupForm.controls['name'].touched">
                <svg class="error-icon" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                </svg>
                Name is required
              </div>
            </div>

            <!-- Email -->
            <div class="form-group">
              <label for="email" class="form-label">
                <svg class="form-icon" viewBox="0 0 20 20" fill="currentColor">
                  <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                  <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                </svg>
                Work Email
              </label>
              <input
                type="email"
                name="email"
                placeholder="Enter your email address"
                formControlName="email"
                class="form-input"
                [class.error]="signupForm.controls['email'].invalid && signupForm.controls['email'].touched"
              />
              <div class="error-message" *ngIf="signupForm.controls['email'].invalid && signupForm.controls['email'].touched">
                <svg class="error-icon" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                </svg>
                Please enter a valid email address
              </div>
            </div>

            <!-- Phone Number -->
            <div class="form-group">
              <label class="form-label">
                <svg class="form-icon" viewBox="0 0 20 20" fill="currentColor">
                  <path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z" />
                </svg>
                Phone Number
              </label>
              <div class="phone-input-container">
                <div class="country-select-wrapper">
                  <select
                    formControlName="dial_code"
                    class="country-select"
                  >
                    <option *ngFor="let code of dialCodes" [value]="code.code">
                      {{code.code}}
                    </option>
                  </select>
                  <svg class="select-arrow" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                  </svg>
                </div>
                <input
                  type="tel"
                  name="phone_number"
                  placeholder="Enter phone number"
                  formControlName="phone_number"
                  class="phone-input"
                  [class.error]="signupForm.controls['phone_number'].invalid && signupForm.controls['phone_number'].touched"
                />
              </div>
              <div class="error-message" *ngIf="signupForm.controls['phone_number'].invalid && signupForm.controls['phone_number'].touched">
                <svg class="error-icon" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                </svg>
                Please enter a valid 10-digit phone number
              </div>
            </div>

            <!-- Password -->
            <div class="form-group">
              <label for="password" class="form-label">
                <svg class="form-icon" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                </svg>
                Password
              </label>
              <input
                type="password"
                name="password"
                placeholder="Create a strong password"
                formControlName="password"
                class="form-input"
                [class.error]="signupForm.controls['password'].invalid && signupForm.controls['password'].touched"
              />
              <div class="password-requirements">
                <div class="requirement" [class.met]="signupForm.value.password?.length >= 6">
                  <svg class="requirement-icon" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                  </svg>
                  At least 6 characters
                </div>
              </div>
              <div class="error-message" *ngIf="signupForm.controls['password'].invalid && signupForm.controls['password'].touched">
                <svg class="error-icon" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                </svg>
                Password must be at least 6 characters
              </div>
            </div>

            <!-- Terms and Conditions -->
            <div class="terms-container">
              <label class="terms-checkbox">
                <input type="checkbox" class="checkbox-input" />
                <div class="checkbox-custom">
                  <svg class="checkbox-icon" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                  </svg>
                </div>
                <span class="terms-text">
                  I agree to the
                  <a href="javascript:void(0)" class="terms-link">Terms and Conditions</a>
                  and
                  <a href="javascript:void(0)" class="terms-link">Privacy Policy</a>
                </span>
              </label>
            </div>

            <!-- Submit Button -->
            <button
              type="submit"
              class="submit-button"
              [disabled]="!signupForm.valid || isLoading"
            >
              <div class="button-content">
                <svg *ngIf="isLoading" class="loading-spinner" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span *ngIf="!isLoading">Create Account</span>
                <span *ngIf="isLoading">Creating Account...</span>
              </div>
            </button>
          </form>

          <!-- Sign In Link -->
          <div class="signin-link">
            <p class="signin-text">
              Already have an account?
              <button routerLink="/login" class="signin-button">Sign in</button>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="absolute top-0 left-0 w-full h-full -z-10 opacity-20" style="background-image: linear-gradient(180deg, #3e7dff 0%, rgba(62, 125, 255, 0) 100%)"></div>
  <img src="src/images/shapes/hero-shape-1.svg" alt="" class="absolute top-0 left-0 -z-10" />
  <img src="src/images/shapes/hero-shape-2.svg" alt="" class="absolute top-0 right-0 -z-10" />
</section>
<!-- ===== Signup end ===== -->
